<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mbonyumugara Mushi">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact</title>
    <link rel="stylesheet" href="starter_files/css/style.css">
    <link rel="icon" type="image/x-icon" href="starter_files/favicon.ico">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="./hours.html">Store Hours</a>
                </li>
                <br>
                <figure>
                    <img src="/starter_files/img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="send">Send</button>
            <button type="reset">Reset</button>
        </form>
    </main>
    <footer>
        <h2>Our Location</h2>
        <p>
            <em>555 Taco Temptation Lane, Suite T<br>Kansas City, MO 55555-5555</em>
        </p>
        <p>
            <em>Phone: <a href="#phone">555-555-5555</a></em>
        </p>
        <p>
            <a href="#top">Back to Top</a>
        </p>
        <hr>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>

</body>

</html>
